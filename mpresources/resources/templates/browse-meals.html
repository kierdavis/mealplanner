{{/*
    browse-meals.html contains the list of meals page.
*/}}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Browse Meals :: Meal Planner</title>
        
        {{template "common-head.html"}}
        
        <script type="text/javascript">
            $(document).ready(function() {
                $("#add-meal").click(function() {
                    location.href = "/meals/new";
                });
                
                MPAjax.fetchMealList(document.getElementById("results"));
            });
        </script>
    </head>
    
    <body>
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-8">
                        <h1>Browse Meals</h1>
                    </div>
                    <div class="col-md-4">
                        <button class="header-button" id="add-meal">Add new meal</button>
                    </div>
                </div>
            </div>
            
            <div id="results">
                Loading results...
            </div>
        </div>
    </body>
</html>
